<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./css/main.css">
  
</head>
<body>

  <main>
    <section class="container">
      <article class="container-top">
        <p class="container-top-title">My balance</p>
        <p class="container-top-price">$921.48</>
        <figure>
          <img src="./images/logo.svg" alt="Logo">
        </figure>
      </article>
      <article class="container-bottom">
        <p class="container-bottom-p">Spending - Last 7 days</p>
        <div class="container-bottom-graph">
            <div class="container-bottom-graph-bar">
              <div class="container-bottom-graph-bar-item">
                <p>$53.23</p>
              </div>
              <div class="container-bottom-graph-bar-item">
                <p>TExt</p>
                
              </div>
              <div class="container-bottom-graph-bar-item">
                <p>TExt</p>
                
              </div>
              <div class="container-bottom-graph-bar-item">
                <p>TExt</p>
                
              </div>
              <div class="container-bottom-graph-bar-item">
                <p>TExt</p>
                
              </div>
              <div class="container-bottom-graph-bar-item">
                <p>TExt</p>
                
              </div>
              <div class="container-bottom-graph-bar-item">
                <p>TExt</p>

              </div>
            </div>
            <div class="container-bottom-graph-day">
              <p>mon</p>
              <p>tue</p>
              <p>wed</p>
              <p>thu</p>
              <p>fri</p>
              <p>sat</p>
              <p>sun</p>
            </div>
        </div>
        <div class="container-bottom-total">
          <div class="container-bottom-total-left">
            <p class="container-bottom-total-left-p1">Total this month</p>
            <p class="container-bottom-total-left-p2">$478.33</p>
          </div>
          <div class="container-bottom-total-right">
            <p class="container-bottom-total-right-p1">+2.4%</p>
            <p class="container-bottom-total-right-p2">from last month</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.crubio.dev">Carlos Rubio</a>.
  </div>
</body>
<script src="./js/main.js"></script>
</html>
